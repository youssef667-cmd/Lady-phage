workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 60
    instance_type: mac_pro
    environment:
      flutter: stable
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - your@email.com
